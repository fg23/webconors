<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webconors | Websites Handled.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Space Grotesk"', 'sans-serif'],
                        mono: ['"Courier Prime"', 'monospace'],
                    },
                    colors: {
                        'neo-white': '#ffffff',
                        'neo-black': '#1a1a1a',
                        'neo-yellow': '#ffde00',
                        'neo-blue': '#3b82f6',
                        'neo-red': '#ff4d4d',
                        'neo-green': '#00cc66',
                        'neo-purple': '#a855f7',
                    },
                    boxShadow: {
                        'block': '6px 6px 0px 0px #1a1a1a',
                        'block-hover': '3px 3px 0px 0px #1a1a1a',
                        'block-sm': '4px 4px 0px 0px #1a1a1a',
                    },
                    borderWidth: {
                        '3': '3px',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float-delayed 7s ease-in-out infinite',
                    }
                }
            }
        }
    </script>
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            background-color: #f3f4f6;
            background-image: radial-gradient(#1a1a1a 1px, transparent 1px);
            background-size: 24px 24px;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(12deg); }
            50% { transform: translateY(-20px) rotate(15deg); }
            100% { transform: translateY(0px) rotate(12deg); }
        }
        @keyframes float-delayed {
            0% { transform: translateY(0px) rotate(-6deg); }
            50% { transform: translateY(-15px) rotate(-3deg); }
            100% { transform: translateY(0px) rotate(-6deg); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
